<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог книг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 30px;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .book-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }
        .book-card h2 {
            color: #007BFF;
            margin-top: 0;
        }
        .book-card p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Каталог</h1>

    <div class="book-grid">
        {% for book in books %}
            <div class="book-card">
                <h2><a href="{% url 'book_detail' book.pk %}">{{ book.name }}</a></h2>
                <p>Автор: {{ book.author }}</p>
                <p>Дата публикации: {{ book.pub_date|date:"Y-m-d" }}</p>
            </div>
        {% empty %}
            <p>Нет книг.</p>
        {% endfor %}
    </div>
</body>
</html>
